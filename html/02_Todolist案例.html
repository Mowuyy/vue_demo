<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist案例</title>
    <link rel="stylesheet" href="../css/todolist.css">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div class="list_con">
        <h2>To do list</h2>
        <!-- v-model 监听输入框 -->
        <input v-model="content" type="text">
        <!-- click点击增加事件 -->
        <input @click="fnAdd" type="button" value="增加">

        <ul>
            <li v-for="(item, index) in dataList">
                <span>{{item}}</span>
                <!-- click点击上升事件  -->
                <a @click="fnUp(index)" href="javascript:;" class="a_click"></a> ⬆ </a>
                <!-- click点击下降事件  -->
                <a @click="fnDown(index)" href="javascript:;" class="a_click"> ⬇ </a>
                <!-- click点击删除事件  -->
                <a @click="fnDel(index)" href="javascript:;" class="a_click"> 删除 </a>
            </li>
        </ul>

        

    </div>
  
<script type="text/javascript" src="../js/todolist.js"></script>
</body>
</html>
