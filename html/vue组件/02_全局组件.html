<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
       
        <!-- 2、全局组件使用 -->
        <zujian_all></zujian_all>

    </div>

    <script>

        // 1、定义全局组件

        new Vue({
            el: "#app",

        })
